<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let user of users">
    <div class="card h-100">
      <img [src]="user.avatar" class="card-img-top" [alt]="user.avatar">
      <div class="card-body">
        <h5 class="card-title">{{user.firts_name}} {{user.last_name}}</h5>
        <p class="card-text">
          ID: {{ user.id }}
        </p>
      </div>
    </div>
  </div>
</div>
